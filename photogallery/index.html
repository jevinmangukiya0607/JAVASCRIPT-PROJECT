<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">

                </form>
            </div>
            <div class="gallery">

                    <a href="#">
                        <img src="img/01.jpg" alt="01">
                        <h2>01</h2>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/02.jpg" alt="02">
                        <h2>02</h2>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/03.jpg" alt="03">
                        <h2>03</h2>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/04.jpg" alt="04">

                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/05.jpg" alt="05">
                        <h2>05</h2>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/06.jpg" alt="06">

                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/07.jpg" alt="07">

                    </a>
                </div>
                
                <div class="item">
                    <a href="#">

                </div>
                <div class="item">
                    <a href="#">
                        <img src="img/09.jpg" alt="09">
                        <h2>09</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
