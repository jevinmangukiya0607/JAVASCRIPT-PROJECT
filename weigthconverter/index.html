<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h2>Weight Converter</h2>
        </div>
        <div class="form">
            <form>
                <div id="input">
                    <input id="lbsinput" type="number" placeholder="Enter Weight In Killograms....">
                </div>
            </form>
        </div>
    </div>
    <div id="container">
        <div class="card">
            <div class="box">
                <h3>Grams : </h3>
                <div class="content"> <a class="gramout" href=""></a></div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <h3>Pounds : </h3>
                <div class="content"><a class="pout" href=""></a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <h3>Ounces : </h3>
                <div class="content"><a class="ounout" href=""></a></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
